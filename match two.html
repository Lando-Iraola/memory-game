<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap-grid.css">
        <script defer src="matchtwo.js"> </script>
        <title>Match two</title>
    </head>
    <body>
        <div id="settings">
            <p>Select difficulty</p>
            <button onclick="table.changeDifficulty('easy'); table.drawTable(); table.stats()">Easy</button>
            <button onclick="table.changeDifficulty('medium'); table.drawTable(); table.stats()">Medium</button>
            <button onclick="table.changeDifficulty('hard'); table.drawTable(); table.stats()">Hard</button>
        </div>
        <div id="stats">
            <p id="matches">Game not started</p>
        </div>
        <div id="play-area" class="col-10 offset-1 row"></div>
    </body>
</html>
